<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор ветра</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background: #0a3d62;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      background: #1e3799;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; text-align: left; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #38ada9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .wind {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
    }
    .wind div {
      text-align: center;
    }
    .arrow {
      font-size: 28px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Калькулятор ветра</h1>
  <div class="box">
    <label>Курс ВПП (° магнитный):</label>
    <input type="number" id="rwy" placeholder="Напр. 270">

    <label>Направление ветра (° магнитный):</label>
    <input type="number" id="windDir" placeholder="Напр. 240">

    <label>Скорость ветра (kt):</label>
    <input type="number" id="windSpeed" placeholder="20">

    <button onclick="calc()">Рассчитать</button>

    <div id="result"></div>
  </div>

  <script>
    function calc() {
      let rwy = parseFloat(document.getElementById('rwy').value);
      let windDir = parseFloat(document.getElementById('windDir').value);
      let windSpeed = parseFloat(document.getElementById('windSpeed').value);

      if (isNaN(rwy)  isNaN(windDir)  isNaN(windSpeed)) {
        document.getElementById('result').innerText = "Заполните все поля!";
        return;
      }

      let angle = (windDir - rwy) * Math.PI / 180;
      let crosswind = Math.round(windSpeed * Math.sin(angle));
      let headwind = Math.round(windSpeed * Math.cos(angle));

      // Боковой ветер
      let crossStr = "";
      if (crosswind > 0) crossStr = <span class="arrow">⬅️</span>${Math.abs(crosswind)} kt;
      else if (crosswind < 0) crossStr = <span class="arrow">➡️</span>${Math.abs(crosswind)} kt;
      else crossStr = "0 kt";

      // Встречный / попутный
      let headStr = "";
      if (headwind > 0) headStr = <span class="arrow">⬇️</span>${headwind} kt; // встречный
      else if (headwind < 0) headStr = <span class="arrow">⬆️</span>${Math.abs(headwind)} kt; // попутный
      else headStr = "0 kt";

      document.getElementById('result').innerHTML = `
        <div class="wind">
          <div>${crossStr}</div>
          <div>${headStr}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
